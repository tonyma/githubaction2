on: [ push ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello workd action setup
        id: hello
        uses: action/githubaction2@v1
        with:
          who-to-greet: 'Tony'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time}}"